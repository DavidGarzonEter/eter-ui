<img src="../assets/images/eter-logo.png" class='eter-logo' alt="">


<mat-tab-group mat-align-tabs="center">
    <mat-tab label="Material"> 
        <div style='height: 83vh;'>
            <iframe style='width: 100%; height: 100%;' src="https://material.angular.io/components/categories" frameborder="0"></iframe>
        </div>
    </mat-tab>
    <mat-tab label="Modulos"> 
       
    </mat-tab>
    <mat-tab label="Servicios">
        <div class="container" style='padding-bottom: 10px;'>

            <mat-accordion>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Message Service 
                        </mat-panel-title>                                               
                    </mat-expansion-panel-header>
                    <button mat-raised-button color='primary' (click)='openMessage("Success")'>Success</button>
                    <button mat-raised-button color='primary' (click)='openMessage("Warning")'>Warning</button>
                    <button mat-raised-button color='primary' (click)='openMessage("Error")'>Error</button>
                    <button mat-raised-button color='primary' (click)='openMessage("Info")'>Info</button>
                    <br>
                    <br>                    
                    <button mat-raised-button color='primary' (click)='openMessage("SuccessToast")'>Success Toast</button>
                    <button mat-raised-button color='primary' (click)='openMessage("WarningToast")'>Warning Toast</button>
                    <button mat-raised-button color='primary' (click)='openMessage("ErrorToast")'>Error Toast</button>
                    <button mat-raised-button color='primary' (click)='openMessage("InfoToast")'>Info Toast</button>
                </mat-expansion-panel> 
                
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Crypto Service 
                        </mat-panel-title>                                               
                    </mat-expansion-panel-header>

                    <mat-form-field>
                        <input type="text" matInput placeholder="Ingrese un texto " [(ngModel)]='textToCrypt' autocomplete="off" (keyup)='updateCrypt()'> 
                    </mat-form-field>
                    encrypt text : {{textCrypt}}
                    
                    <br>

                    <mat-form-field>
                        <input type="text" matInput placeholder="Ingrese un texto encriptado " [(ngModel)]='textToDecrypt' autocomplete="off" (keyup)='updateDecrypt()' (change)='updateDecrypt()'> 
                    </mat-form-field>
                    Decrypt text : {{textDecrypt}}


                </mat-expansion-panel> 

            </mat-accordion>
        </div>
    </mat-tab>
    <mat-tab label="Componentes">
        
    </mat-tab>
  </mat-tab-group>
